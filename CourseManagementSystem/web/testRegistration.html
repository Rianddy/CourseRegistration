<html>
    <head>
        <title>Test Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            var counter = 0;

            function moreFields() {
                    counter++;
                    var newFields = document.getElementById('readroot').cloneNode(true);
                    newFields.id = '';
                    newFields.style.display = 'block';
                    var newField = newFields.childNodes;
                    for (var i=0;i<newField.length;i++) {
                            var theName = newField[i].name
                            if (theName)
                                    newField[i].name = theName + counter;
                    }
                    var insertHere = document.getElementById('writeroot');
                    insertHere.parentNode.insertBefore(newFields,insertHere);
                    document.getElementById("countNum").value = counter;
            }

            //window.onload = moreFields;
        </script>
    </head>
    <body>
        <div id="readroot" style="display: none">
            <br/>
            Class ID: <textarea rows="1" cols="20" name="classID"></textarea>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="Remove Class"
                   onclick="this.parentNode.parentNode.removeChild(this.parentNode);" 
            />
            <br/>
        </div>

    <form method="post" action="register">
        
	<span id="writeroot"></span>
        <hr/>
        Student ID: <textarea rows="1" cols="20" name="studentID"></textarea>
        
        <input type="hidden" id="countNum" name="countNum">
	<br/><br/>
        <input type="button" onclick = "moreFields();" name="moreClasses" value="Add More Classes" />
	<input type="submit" value="Submit Registration" />

    </form>
    </body>
    
</html>
